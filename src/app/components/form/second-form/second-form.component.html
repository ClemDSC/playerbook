<form #secondForm="ngForm" (ngSubmit)="secondForm.valid && onSubmit()">

    <div class="checkbox-container">
        <label for="isCasual">Joueur occasionnel ? </label>
        <input type="checkbox" class="checkbox" id="isCasual" (change)="secondFormResults.isCasual = !secondFormResults.isCasual">
    </div>

    <div class="checkbox-container">
        <label for="isProactive">Plutôt proactif ? </label>
        <input type="checkbox" class="checkbox" id="isProactive" (change)="secondFormResults.isProactive = !secondFormResults.isProactive">
    </div>

    <div class="checkbox-container">
        <label for="isExtravert">Extraverti ? </label>
        <input type="checkbox" class="checkbox" id="isExtravert" (change)="secondFormResults.isExtravert = !secondFormResults.isExtravert">
    </div>

    <div class="checkbox-container">
        <label for="isPro">Joueur pro ? </label>
        <input type="checkbox" class="checkbox" id="isPro" (change)="secondFormResults.isPro = !secondFormResults.isPro">
    </div>

    <div *ngIf="secondFormResults.isPro">
        <label for="employer">Woah, dans quelle équipe ? </label>
        <input id="employer" name="employer" [(ngModel)]="secondFormResults.employer" #employerCheck="ngModel" >
    </div>

    <button type="submit">Suivant</button>

</form>
