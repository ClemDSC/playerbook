<form #secondForm="ngForm" (ngSubmit)="secondForm.valid && onSubmit()">

    <div>
        <label class="switch">
            <label for="isCasual">Joueur occasionnel ? </label>
            <input type="checkbox" name="checkbox" class="checkbox" id="isCasual"
            [(ngModel)]="dataToChild.isCasual">
            <span class="slider"></span>
        </label>
    </div>

    <div>
        <label class="switch">
            <label for="isProactive">Plutôt proactif ? </label>
            <input type="checkbox" name="checkbox" class="checkbox" id="isProactive" [checked]="dataToChild.isProactive" 
            [(ngModel)]="dataToChild.isProactive">
            <span class="slider"></span>
        </label>
    </div>

    <div>
        <label class="switch">
            <label for="isExtravert">Extraverti ? </label>
            <input type="checkbox" name="checkbox" class="checkbox" id="isExtravert"
            [(ngModel)]="dataToChild.isExtravert">
            <span class="slider"></span>
        </label>
    </div>

    <div>
        <label class="switch">
            <label for="isPro">Joueur pro ? </label>
            <input type="checkbox" name="checkbox" class="checkbox" id="isPro"
            [(ngModel)]="dataToChild.isPro">
            <span class="slider"></span>
        </label>
    </div>

    <div *ngIf="dataToChild.isPro">
        <label for="employer">Woah, dans quelle équipe ? </label>
        <input id="employer" name="employer" [(ngModel)]="dataToChild.employer" #employerCheck="ngModel">
    </div>

    <button type="submit">Suivant</button>

</form>
