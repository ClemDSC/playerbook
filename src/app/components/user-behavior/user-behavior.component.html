<div class="user-behavior">
  <h4>Comportement</h4>
  <div class="container">

    <p class="isCasual">
      <span class="name-content">Chill :
        <span *ngIf="userBehaviorToChild?.casual">Oui </span>
        <span *ngIf="userBehaviorToChild?.casual === false">Non </span>
      </span>   
    </p>

    <p class="isProactive">
      <span class="name-content">Pro-actif :
        <span *ngIf="userBehaviorToChild?.proactive">Oui </span>
        <span *ngIf="userBehaviorToChild?.proactive === false">Non </span>
      </span>   
    </p>

    <p class="isExtravert">
      <span class="name-content">Extraverti(e) :
        <span *ngIf="userBehaviorToChild?.extravert">Oui </span>
        <span *ngIf="userBehaviorToChild?.extravert === false">Non </span>
      </span>   
    </p>

    <p class="isPro">
      <span class="name-content">Professionnel :
        <span *ngIf="userBehaviorToChild?.pro">Oui </span>
        <span *ngIf="userBehaviorToChild?.pro === false">Non </span>
      </span>   
    </p>

    <p *ngIf="userBehaviorToChild?.pro" class="employer">
      <span class="name-content">Team : </span>
      {{ userBehaviorToChild?.employeer }}.
    </p>
  </div>
</div>
