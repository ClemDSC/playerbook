<div class="user-detail-container">
  <div class="intro-user-detail-profil">
    <img class="user-avatar-profile" src="{{ userModel.linkAvatar }}" alt="{{ userModel.name }}" />
    <div class="container-data-user">
        <p>{{ userModel.name }}</p>
        <p><span class="name-content">Localisation :</span> {{ userModel.country }}</p>
        <p><span class="name-content">Pr√©sentation :</span> {{ userModel.biography }}</p>    
    </div>
    </div>

  <div class="second-container">
      <app-player-habit
        [playerHabitToChild]="userModel.playerHabit"
      ></app-player-habit>
    
      <app-user-behavior
        [userBehaviorToChild]="userModel.userBehavior"
      ></app-user-behavior>
  </div>

    <app-game-list [userGameListToChild]="userModel.gameList"></app-game-list>
    
</div>
