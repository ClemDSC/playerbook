<div class="user-detail-container">
  <div class="intro-user-detail-profil">
    <img
      class="user-avatar-profile"
      src="{{ userFoundToChild.linkAvatar }}"
      alt="{{
        userFoundToChild.name
        }}"
    />
    <div class="container-data-user">
      <p>{{ userFoundToChild.name }}</p>
      <p>
        <span class="name-content">Localisation :</span>
        {{ userFoundToChild.country }}
      </p>
      <p>
        <span class="name-content">Pr√©sentation :</span>
        {{ userFoundToChild.biography }}
      </p>
    </div>
  </div>

  <div class="second-container">
    <app-player-habit
      [playerHabitToChild]="userFoundToChild.playerHabit"
    ></app-player-habit>

    <app-user-behavior
      [userBehaviorToChild]="userFoundToChild.userBehavior"
    ></app-user-behavior>
  </div>

  <app-game-list
    [userGameListToChild]="userFoundToChild"
  ></app-game-list>

  <div class="div-button">
    <div class="button-update-delete">
      <button class="button-update">
        <a [routerLink]="['/update-profile/', userFoundToChild.id ]">
          Modifier le profil
        </a>
      </button>
      <button (click)="isAddGameFormVisible = true" class="button-add-game">ajouter un jeu</button>
      <button (click)="delete()" class="button-delete">Supprimer le profil</button>
    </div>
    <app-back-home-button></app-back-home-button>
  </div>
   <app-user-game-info-form *ngIf="isAddGameFormVisible" 
   (sendUserGameInfoForm)="receiveUserGameInfoForm($event)"></app-user-game-info-form>
</div>
<app-footer></app-footer>
