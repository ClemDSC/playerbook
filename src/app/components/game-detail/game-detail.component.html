<div class="game-detail-card">

   <div class="game-info">
      <img *ngIf="gameInfoChild.game" class="thumbnail" [src]="gameInfoChild.game.photoUrl" />
      <p>{{gameInfoChild.userPseudo}}</p>
      <p>Ta guilde : {{gameInfoChild.guild}}</p>
      <p>Ton niveau : {{gameInfoChild.level}}</p>
      <p>Ton rang : {{gameInfoChild.pilouRank}}</p>
      <p>Difficult√© : {{gameInfoChild.difficulty}}</p>
      <p>Ton serveur : {{gameInfoChild.serverName}}</p>
   </div>

   <div  *ngIf="isOwner" class="update-delete">
      <button  (click)="put()" class="button-update"> Modifier le jeu</button>
      <button  (click)="delete()" class="button-delete">Supprimer le jeu</button>
   </div>

</div>
